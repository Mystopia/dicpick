{% extends 'dicpick/event_related_detail.html' %}
{% load i18n %}
{% load date_helpers %}

{% block content %}
  <legend>Assign {% trans 'Tasks' %} By Date</legend>
  {% for date in event.date_range %}
    <h4><a href="{% url 'dicpick:tasks_by_date_update' event.camp.slug event.slug date|to_slug %}">{{ date|to_pretty_str }}</a></h4>
  {% endfor %}
{% endblock content %}
